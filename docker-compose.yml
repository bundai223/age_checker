version: '3'
services:
  app:
    user: ${UID}:${GID}
    build: .
    command: yarn start
    # entrypoint: /app/docker-entrypoint.sh
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - ~/.ssh:/home/node/.ssh
      - node_modules-store:/app/node_modules
volumes:
  node_modules-store:
